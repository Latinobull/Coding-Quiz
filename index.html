<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel = "stylesheet" href = "style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Coding Quiz</title>
</head>
<body>
    <!--Navbar Section-->
    <nav class="navbar navbar-expand-lg navbar-light bg-success navcss">
        <a class="navbar-brand btn btn-primary" href="#" role="button" id ="hsbutton">Highscore</a>
          <span class="navbar-text ml-auto" id="timer">
            Timer
          </span>
    </nav>
    <main class = "container">
        <!--beginning of the quiz-->
        <div class="intro col-sm-12 " id="begin">
            <h1>Coding Quiz</h1>
            <h2>When you are Ready, press the button.</h2>
            <a class="btn btn-success" href="#" role="button" id="readyButton">Ready</a>
        </div>
        <!--Question section of the quiz-->
        <div class="col-sm-12" style="width: 18rem;" id="Qdisplay">
            <h2 id="ques">
            Featured
            </h2>
            <h3>
            <ul class= "test">
              <!-- <li id="ans1"> <button class="ansButton"></button></li>
              <li id="ans2"> <button class="ansButton"></button></li>
              <li id="ans3"> <button class="ansButton"></button></li>
              <li id="ans4"> <button class="ansButton"></button></li> -->
            </ul>
          </h3>
        </div>
        <h2 id="gameResults" class="col-sm-12"> Your final score is <span id="score"></span>
          <form class="form-group">
          <input type="text" id="playerName"  class="form-control"  name="playerName" placeholder="Your Name">
          <button id="scoreBtn" class="btn btn-success">Save Score</button>
          </form>
          <button id="redoBtn" class="btn btn-danger">Want to retake the quiz?</button>
        </h2>
        <!--Highscore Section-->
        <div id="hsScreen" class="col-sm-12">
          <button id="returnBtn"> Back to Quiz</button>
        </div>



        <!--Restart Quiz-->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src = "script.js"></script>
</body>
</html>
